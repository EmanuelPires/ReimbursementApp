<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Reimbursement Request</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Submit Your Request</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/home.html">Reimbursements</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <h1 class="text-center mb-5 mt-4">Submit Your Reimbursement Request</h1>
    </div>
    <div class="container">
      <form id="reim">
        <div class="mb-3">
          <label for="amount" class="form-label">Reimbursement Amount</label>
          <input type="number" min="0.01" step="0.01" class="form-control" id="amount" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Expense Description</label
          >
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="expenseType">Expense Type</label>
          <select class="form-control" id="expenseType">
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="submit"
            class="btn btn-secondary btn-lg btn-block"
            value="Submit"
          />
        </div>
      </form>
    </div>

    <script src="../js/submitReim.js"></script>
  </body>
</html>
